<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluebird Jet Air</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="site-header w3-bar w3-white w3-border-bottom w3-xlarge">
        <div class="logo-container w3-bar-item">
            <a href="/">
                <img src="/static/images/bluebird-logo.png" alt="Logo" class="logo">
            </a>
        </div>

        <nav class="navbar w3-bar-item">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/contact">Contact Us</a></li>
                <li><a href="/flag">Flag</a></li>
            </ul>
        </nav>

        {% if 'username' in session %}
        <div class="logo-container w3-bar-item w3-right">
            <a href="/signout"><i class="fa fa-user"></i> Sign Out</a>
        </div>
        {% else %}
        <div class="logo-container w3-bar-item w3-right">
            <a href="/login"><i class="fa fa-user"></i> Login</a>
        </div>
        {% endif %}
    </header>
    
    {% block content %}{% endblock %}

    <footer class="w3-container w3-center w3-opacity w3-margin-bottom">
        <h5>Find Us On</h5>
        <div class="w3-xlarge w3-padding-16">
            <a href="https://www.facebook.com/yourprofile" target="_blank" class="fa fa-facebook-official w3-hover-opacity social-link"></a>
            <a href="https://www.instagram.com/yourprofile" target="_blank" class="fa fa-instagram w3-hover-opacity social-link"></a>
            <a href="https://twitter.com/yourprofile" target="_blank" class="fa fa-twitter w3-hover-opacity social-link"></a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="fa fa-linkedin w3-hover-opacity social-link"></a>
        </div>
    </footer>
</body>
</html>
